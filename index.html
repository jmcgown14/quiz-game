<!DOCTYPE html>
<html>

<head>
  <title>JavaScript Quiz</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="./assets/style.css" />
</head>

<body>
  <header>
    <div class="cardTimer">
      <div class="timer-text">
        <div>Time Remaining</div>
        <div class="timer-count"></div>
      </div>
  </header>

  <main class="main">
    <div class="gameCard">
      <h1 class="gameTitle">JavaScript Game</h1>
      <p class="gameInfo">This simple quiz will test your knowledge of Javarscript. It will be timed and you can store
        your scores with
        your initals at the end.</p>
      <button class="start-button">Start</button>
    </div>

    <section class="gameLayout hide">
      <div class="gameContainer">
        <p class="questionInfo"></p>
        <p class="finalScore"></p>
        <p class="enterInitials"></p>

        <button class="btn" id="answer1">answer1</button>
        <button class="btn" id="answer2">answer2</button>
        <button class="btn" id="answer3">answer3</button>
      </div>
    </section>

    <section>
      <div class="gameResults">
        <div class="win-loss"></div>
        <h2><span class="correct"></span></h2>
        <h2><span class="incorrect"></span></h2>
      </div>
    </section>

  </main>
  <script src="./assets/script.js"></script>
</body>

</html>
