<!DOCTYPE html>
<html>

<head>
  <title>JavaScript Quiz</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="./assets/style.css" />
</head>

<body>
  <header>
    <h1 class="large-font">JavaScript Game</h1>
  </header>

  <main>
    <p>This simple quiz will test your knowledge of Javarscript. It will be timed and you can store your scores with
      your initals at the end.</p>
    <button class="start-button">Start</button>
    </div>

    <section class="gameLayout">
      <div class="gameContainer">
        <p class="questionInfo">Timed Coding Quiz</p>
        <p class="finalScore"></p>
        <p class="enterInitials"></p>
        <textarea class="enterInitialsText"></textarea>

        <button class="btn" id="answer1">answer1</button>
        <button class="btn" id="answer2">answer2</button>
        <button class="btn" id="answer3">answer3</button>
        <button class="btn" id="submit">Submit</button>
      </div>
    </section>

    <section>
      <div class="gameResults">
        <div class="win-loss"></div>
        <h2>Correct: <span class="correct">0</span></h2>
        <h2>Incorrect: <span class="incorrect">0</span></h2>
      </div>

      <button class="reset-btn">Reset Quiz</button>
    </section>

    <div class="cardTimer">
      <div class="timer-text">
        <div class="large-font timer-count">40</div>
        <h3>time remaining</h3>
      </div>

  </main>
  <script src="./assets/script.js"></script>
</body>

</html>
